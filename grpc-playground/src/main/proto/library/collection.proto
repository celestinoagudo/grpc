syntax = "proto3";
package library;
import "library/common/librarian.proto";
option java_package = "grind.twofourseven.model.library";
option java_multiple_files = true;

message Book {
  string title = 1;
  string author = 2;
  int32 publication_year = 3;
}

message Library {
  string name = 1;
  common.Librarian librarian = 2;
  repeated Book books = 3;
}